version: "3.3"

volumes:
  sense-docs:

services:
  qix-engine:
    container_name: qix-engine
    image: "qlikcore/engine:12.311.0"
    command: [
       "-S", "DocumentDirectory=/docs",
       "-S", "AcceptEULA=yes"
     ]
    volumes:
      - sense-docs:/docs
      - //var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9076:9076"
    expose:
      - 9076