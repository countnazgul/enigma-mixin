version: "3.3"

volumes:
  sense-docs:

services:
  qix-engine:
    container_name: qix-engine
    image: "qlikcore/engine:12.311.0"
    command: [
       "-S", "DocumentDirectory=/docs",
       "-S", "AcceptEULA=yes"
     ]
    volumes:
      - sense-docs:/docs
      - //var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9076:9076"
    expose:
      - 9076     

  sense-docs:
    image: stefanwalther/sense-docs:latest@sha256:50f9a7baffa3eaaac1346ba64d762c64223f6dfcc6ff8c6eaed9e7c874fc5e5a
    volumes:
      - sense-docs:/opt/sense-docs/docs
      - //var/run/docker.sock:/var/run/docker.sock
    tty: true     
    depends_on:
      - qix-engine